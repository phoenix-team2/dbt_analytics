version: 2

models:
  - name: stg_customers
    description: "Cleaned customer records staging model."
    columns:
      - name: customer_id
        description: "Unique customer identifier."
        tests:
          - not_null
          - unique
      - name: email
        description: "Customer email, normalized to lowercase."
        tests:
          - not_null
      - name: first_name
        description: "Customer first name, in proper case."
      - name: last_name
        description: "Customer last name, in proper case."
      - name: join_date
        description: "Date the customer joined."
      - name: location
        description: "Customerâ€™s location."
      - name: reviewer_level
        description: "Customer reviewer level indicator."
      - name: _loaded_at
        description: "Timestamp when record was loaded into Silver layer."

  - name: stg_products
    description: "Cleansed product records staging model."
    columns:
      - name: product_id
        description: "Unque product identifier."
        tests:
          - not_null
          - unique
      - name: product_name
        description: "Product name in proper case."
        tests:
          - not_null
      - name: brand
        description: "Product brand in proper case."
      - name: category
        description: 'Product category in proper case.'
      - name: price
        description: "Price of product in two decimal place."
      - name: launch_date
        description: "Date the product was launched."
      - name: total_review
        description: "Product total review at launched date."
      - name: average_rating
        description: "Product average rating at launched date."
      - name: _loaded_at
        description: "Timestamp when record was loaded into the silver layer."

  - name: stg_review_responses
    description: "Cleaned and standardized data from bronze.review_responses"
    columns:
      - name: response_id
        description: "Unique ID of the response"
        tests:
          - not_null
          - unique   
      - name: review_id
        description: "Unique ID of the review"
        tests:
          - not_null
      - name: response_date
        description: "Date of the response"
      - name: response_text
        description: "Text content of the response"
      - name: responder_name
        description: "Name of the person who responded"
      - name: responder_type
        description: "Type of responder (e.g customer service, manufacturer)"
      - name: _loaded_at
        description: "Timestamp when record was loaded into Silver layer."